name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7.16
      - name: Install dependencies
        run: bash .ci/install-dev.sh && bash .ci/install.sh
      - name: Update docs
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "action@github.com"
          bash .ci/table_maker.sh
          bash .ci/docs.sh
          git add .
          git commit -m 'chore: update statistics' --no-verify
          git push origin master
      - name: Release
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "action@github.com"
          source .venv/bin/activate && semantic-release publish -D commit_author="github-actions <action@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
